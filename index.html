<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Gesture Controlled Particles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at top, #16001f, #000);
    font-family: system-ui, -apple-system, sans-serif;
    color: white;
  }

  video { display: none; }

  .hint {
    position: fixed;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.18);
    padding: 10px 16px;
    border-radius: 14px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="hint">ü§è Pinch = scale & color ¬∑ ‚úã Open = Saturn ¬∑ üëä Tight = Fireworks</div>
<video id="video" autoplay playsinline></video>

<!-- THREE -->
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>

<!-- MEDIAPIPE -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

<script>
/* =====================================================
   THREE.JS CORE
===================================================== */

let scene = new THREE.Scene();

let camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 45;

let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

/* =====================================================
   PARTICLES
===================================================== */

const COUNT = 4000;
let particles, geometry;
let currentShape = "heart";

let targetScale = 1;
let smoothScale = 1;
let targetHue = 0.85;

const material = new THREE.PointsMaterial({
  size: 0.35,
  transparent: true,
  opacity: 0.9,
  depthWrite: false,
  color: new THREE.Color().setHSL(0.85, 1, 0.6)
});

function makeGeometry(points) {
  geometry = new THREE.BufferGeometry();
  geometry.setAttribute(
    "position",
    new THREE.Float32BufferAttribute(points, 3)
  );
}

function setParticles(points) {
  if (particles) scene.remove(particles);
  makeGeometry(points);
  particles = new THREE.Points(geometry, material);
  scene.add(particles);
}

/* =====================================================
   SHAPES
===================================================== */

function heart() {
  const p = [];
  for (let i = 0; i < COUNT; i++) {
    const t = Math.random() * Math.PI * 2;
    p.push(
      16 * Math.pow(Math.sin(t), 3),
      13 * Math.cos(t) - 5 * Math.cos(2*t)
        - 2 * Math.cos(3*t) - Math.cos(4*t),
      (Math.random() - 0.5) * 6
    );
  }
  return p;
}

function saturn() {
  const p = [];
  for (let i = 0; i < COUNT; i++) {
    const a = Math.random() * Math.PI * 2;
    const r = 11 + Math.random() * 5;
    p.push(
      Math.cos(a) * r,
      (Math.random() - 0.5) * 2,
      Math.sin(a) * r
    );
  }
  return p;
}

function fireworks() {
  const p = [];
  for (let i = 0; i < COUNT; i++) {
    const t = Math.random() * Math.PI * 2;
    const f = Math.acos(2 * Math.random() - 1);
    const r = Math.random() * 15;
    p.push(
      r * Math.sin(f) * Math.cos(t),
      r * Math.cos(f),
      r * Math.sin(f) * Math.sin(t)
    );
  }
  return p;
}

function switchShape(name) {
  currentShape = name;
  if (name === "heart") setParticles(heart());
  if (name === "saturn") setParticles(saturn());
  if (name === "fireworks") setParticles(fireworks());
}

switchShape("heart");

/* =====================================================
   MEDIAPIPE HANDS (STABLE VERSION)
===================================================== */

const videoEl = document.getElementById("video");

const hands = new Hands({
  locateFile: f =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  if (!results.multiHandLandmarks.length) return;

  const hand = results.multiHandLandmarks[0];
  const thumb = hand[4];
  const index = hand[8];

  const pinch = Math.hypot(
    thumb.x - index.x,
    thumb.y - index.y
  );

  targetScale = THREE.MathUtils.clamp(1 / pinch, 0.9, 2.6);
  targetHue = THREE.MathUtils.clamp(1 - pinch * 3, 0, 1);

  if (pinch > 0.15 && currentShape !== "saturn") switchShape("saturn");
  if (pinch < 0.09 && currentShape !== "heart") switchShape("heart");
  if (pinch < 0.045 && currentShape !== "fireworks") switchShape("fireworks");
});

const cameraFeed = new Camera(videoEl, {
  onFrame: async () => {
    await hands.send({ image: videoEl });
  },
  width: 640,
  height: 480
});
cameraFeed.start();

/* =====================================================
   ANIMATION LOOP
===================================================== */

function animate() {
  requestAnimationFrame(animate);

  smoothScale += (targetScale - smoothScale) * 0.08;
  particles.scale.setScalar(smoothScale);

  material.color.setHSL(targetHue, 1, 0.6);

  particles.rotation.y += 0.0015;
  particles.rotation.x += 0.0008;

  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
