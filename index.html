<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Gesture Particles ‚Äî Premium Demo</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.18);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  overflow: hidden;
  font-family: Inter, system-ui, -apple-system, sans-serif;
  background: radial-gradient(circle at top, #120018, #000);
  color: white;
}

video { display: none; }

/* ===== GLASS UI ===== */
.ui {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  padding: 16px 22px;
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius: 18px;
  backdrop-filter: blur(16px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  display: flex;
  gap: 22px;
  align-items: center;
}

.ui span {
  font-size: 14px;
  opacity: 0.85;
}

.badge {
  padding: 6px 12px;
  border-radius: 999px;
  background: rgba(255,255,255,0.1);
  font-weight: 500;
  white-space: nowrap;
}

.hint {
  position: fixed;
  top: 22px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--glass);
  border: 1px solid var(--border);
  padding: 10px 18px;
  border-radius: 14px;
  backdrop-filter: blur(16px);
  font-size: 14px;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="hint">ü§è Pinch to interact ¬∑ ‚úã Open hand to change shape</div>

<div class="ui">
  <span class="badge">‚ù§Ô∏è Heart</span>
  <span>ü™ê Saturn</span>
  <span>üí• Fireworks</span>
</div>

<video id="video" autoplay playsinline></video>

<!-- THREE -->
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>

<!-- MEDIAPIPE -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

<script>
/* ======================
   THREE.JS SETUP
====================== */

let scene = new THREE.Scene();

let camera = new THREE.PerspectiveCamera(
  60, innerWidth / innerHeight, 0.1, 1000
);
camera.position.z = 48;

let renderer = new THREE.WebGLRenderer({
  antialias: true,
  alpha: true,
  powerPreference: "high-performance"
});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

/* ======================
   PARTICLES
====================== */

const COUNT = 4500;
let particles, geometry;
let targetScale = 1;
let smoothScale = 1;
let targetHue = 0.8;

function createGeometry(points) {
  geometry = new THREE.BufferGeometry();
  geometry.setAttribute(
    "position",
    new THREE.Float32BufferAttribute(points, 3)
  );
}

const material = new THREE.PointsMaterial({
  size: 0.32,
  color: new THREE.Color().setHSL(0.85, 1, 0.6),
  transparent: true,
  opacity: 0.9,
  depthWrite: false
});

function createParticles(points) {
  if (particles) scene.remove(particles);
  createGeometry(points);
  particles = new THREE.Points(geometry, material);
  scene.add(particles);
}

/* ======================
   SHAPES (SMOOTH)
====================== */

function heart() {
  let p = [];
  for (let i=0;i<COUNT;i++) {
    let t = Math.random()*Math.PI*2;
    p.push(
      16*Math.pow(Math.sin(t),3),
      13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t),
      (Math.random()-.5)*6
    );
  }
  return p;
}

function saturn() {
  let p=[];
  for(let i=0;i<COUNT;i++){
    let a=Math.random()*Math.PI*2;
    let r=11+Math.random()*6;
    p.push(
      Math.cos(a)*r,
      (Math.random()-.5)*2,
      Math.sin(a)*r
    );
  }
  return p;
}

function fireworks() {
  let p=[];
  for(let i=0;i<COUNT;i++){
    let t=Math.random()*Math.PI*2;
    let f=Math.acos(2*Math.random()-1);
    let r=Math.random()*16;
    p.push(
      r*Math.sin(f)*Math.cos(t),
      r*Math.cos(f),
      r*Math.sin(f)*Math.sin(t)
    );
  }
  return p;
}

let current = "heart";
createParticles(heart());

function switchShape(name) {
  current = name;
  if (name==="heart") createParticles(heart());
  if (name==="saturn") createParticles(saturn());
  if (name==="fireworks") createParticles(fireworks());
}

/* ======================
   HAND TRACKING
====================== */

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(r => {
  if (!r.multiHandLandmarks.length) return;

  const h = r.multiHandLandmarks[0];
  const pinch = Math.hypot(
    h[4].x - h[8].x,
    h[4].y - h[8].y
  );

  targetScale = THREE.MathUtils.clamp(1/pinch, 0.9, 2.6);
  targetHue = THREE.MathUtils.clamp(1-pinch*3, 0, 1);

  if (pinch > 0.15 && current!=="saturn") switchShape("saturn");
  if (pinch < 0.08 && current!=="heart") switchShape("heart");
  if (pinch < 0.045 && current!=="fireworks") switchShape("fireworks");
});

new Camera(document.getElementById("video"), {
  onFrame: async () => hands.send({ image: video }),
  width: 640, height: 480
}).start();

/* ======================
   ANIMATION (SMOOTH)
====================== */

function animate() {
  requestAnimationFrame(animate);

  smoothScale += (targetScale - smoothScale) * 0.08;
  particles.scale.setScalar(smoothScale);

  material.color.setHSL(targetHue, 1, 0.6);

  particles.rotation.y += 0.0015;
  particles.rotation.x += 0.0007;

  renderer.render(scene, camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
